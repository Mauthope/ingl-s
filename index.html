<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendizado de Palavras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    .container { display: flex; gap: 20px; flex-wrap: wrap; }
    .word { padding: 10px; background-color: #ddd; margin: 5px; cursor: pointer; }
    .btn { padding: 10px 20px; margin: 5px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
    #wordModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black; z-index: 1000; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; }
  </style>
</head>
<body>
  <h1>Aprendizado de Palavras</h1>

  <!-- Contêiner principal -->
  <div id="wordsContainer" class="container"></div>
  <div id="translationContainer" class="container"></div>
  <div id="phraseContainer" class="container"></div>

  <!-- Botões -->
  <button id="translateBtn" class="btn" disabled>Exibir Traduções</button>
  <button id="getPhraseBtn" class="btn" disabled>Exibir Frases</button>
  <button id="readPhraseBtn" class="btn">Leitura de Frases</button>

  <!-- Modal -->
  <div id="wordModal">
    <span class="close">&times;</span>
    <h2 id="modalWord"></h2>
    <p id="modalTranslation"></p>
    <p id="modalPhrase"></p>
  </div>

  <!-- Lista de Palavras Aprendidas -->
  <h2>Palavras Aprendidas</h2>
  <ul id="learnedWordsList"></ul>

  <script>
    // Variáveis globais para inglês.xlsx
    let wordsData = [];
    let currentWordsIndexes = [];
    let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];

    // Variáveis globais para voz.xlsx (leitura de frases)
    let phrasesData = [];
    let readPhrasesIndex = 0;

    /** Função para carregar dados do arquivo ingles.xlsx */
    function loadExcelFile() {
      const url = 'ingles.xlsx';
      fetch(url).then(res => res.arrayBuffer()).then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        wordsData = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
        displayWords();
      });
    }

    /** Exibe palavras do arquivo ingles.xlsx */
    function displayWords() {
      let wordsContainer = document.getElementById('wordsContainer');
      wordsContainer.innerHTML = '';
      currentWordsIndexes = Array.from({ length: wordsData.length }, (_, i) => i);

      currentWordsIndexes.forEach(index => {
        let wordDiv = document.createElement('div');
        wordDiv.className = 'word';
        wordDiv.textContent = wordsData[index][0];
        wordDiv.addEventListener('click', () => showModal(index));
        wordsContainer.appendChild(wordDiv);
      });

      document.getElementById('translateBtn').disabled = false;
    }

    /** Exibe traduções */
    function displayTranslations() {
      let translationContainer = document.getElementById('translationContainer');
      translationContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        let translationDiv = document.createElement('div');
        translationDiv.className = 'word';
        translationDiv.textContent = wordsData[index][1];
        translationContainer.appendChild(translationDiv);
      });

      document.getElementById('getPhraseBtn').disabled = false;
    }

    /** Exibe frases */
    function displayPhrases() {
      let phraseContainer = document.getElementById('phraseContainer');
      phraseContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        let phraseDiv = document.createElement('div');
        phraseDiv.className = 'word';
        phraseDiv.textContent = wordsData[index][2];
        phraseContainer.appendChild(phraseDiv);
      });
    }

    /** Exibe modal */
    function showModal(index) {
      let modal = document.getElementById('wordModal');
      document.getElementById('modalWord').textContent = wordsData[index][0];
      document.getElementById('modalTranslation').textContent = wordsData[index][1];
      document.getElementById('modalPhrase').textContent = wordsData[index][2];
      modal.style.display = 'block';

      let closeModal = document.querySelector('.close');
      closeModal.onclick = () => {
        modal.style.display = 'none';
      };
    }

    /** Atualiza lista de palavras aprendidas */
    function updateLearnedWordsList() {
      let learnedWordsList = document.getElementById('learnedWordsList');
      learnedWordsList.innerHTML = '';
      learnedWords.forEach(word => {
        let li = document.createElement('li');
        li.textContent = word;
        learnedWordsList.appendChild(li);
      });
    }

    /** Função para carregar frases do arquivo voz.xlsx */
    function loadPhrases() {
      const url = 'voz.xlsx';
      fetch(url).then(res => res.arrayBuffer()).then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        phrasesData = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
      });
    }

    /** Lê as frases do arquivo voz.xlsx */
    function readPhrases() {
      if (readPhrasesIndex < phrasesData.length) {
        let phrase = phrasesData[readPhrasesIndex][0];
        alert(`Frase: ${phrase}`);
        learnedWords.push(phrase);
        localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
        readPhrasesIndex++;
        updateLearnedWordsList();
      } else {
        alert('Fim do ciclo de frases.');
        readPhrasesIndex = 0; // Reinicia o ciclo
      }
    }

    // Event Listeners
    document.getElementById('translateBtn').addEventListener('click', displayTranslations);
    document.getElementById('getPhraseBtn').addEventListener('click', displayPhrases);
    document.getElementById('readPhraseBtn').addEventListener('click', readPhrases);

    // Carrega os arquivos
    loadExcelFile();
    loadPhrases();
  </script>
</body>
</html>
