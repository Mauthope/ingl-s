<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Inglês com Mauricio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f5;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #getWordsBtn {
      background-color: #1abc9c;
    }

    #getWordsBtn:hover {
      background-color: #16a085;
    }

    #translateBtn {
      background-color: #3498db;
    }

    #translateBtn:hover {
      background-color: #2980b9;
    }

    #getPhraseBtn {
      background-color: #e74c3c;
    }

    #getPhraseBtn:hover {
      background-color: #c0392b;
    }

    #readPhrasesBtn {
      background-color: #9b59b6;
    }

    #readPhrasesBtn:hover {
      background-color: #8e44ad;
    }

    .word-block {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .word {
      border: 1px solid #ccc;
      padding: 20px;
      width: 150px;
      min-height: 50px;
      background-color: #f9f9f9;
      display: inline-block;
      border-radius: 10px;
      transition: transform 0.3s ease;
      font-size: 1.1em;
    }

    #wordsContainer .word {
      background-color: #1abc9c;
      color: white;
    }

    #translationContainer .word {
      background-color: #3498db;
      color: white;
    }

    #phraseContainer .word {
      background-color: #e74c3c;
      color: white;
    }

    #learnedWords {
      margin-top: 40px;
      font-size: 16px;
    }

    #learnedWords h2 {
      color: #2c3e50;
    }

    #learnedWords ul {
      list-style-type: none;
      padding: 0;
    }

    #learnedWords li {
      margin: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aprendendo Inglês com Mauricio</h1>

    <button id="getWordsBtn">Palavras</button>
    <button id="translateBtn" disabled>Tradução</button>
    <button id="getPhraseBtn" disabled>Frase</button>
    <button id="readPhrasesBtn">Leitura de Frases</button>

    <div class="word-block" id="wordsContainer"></div>
    <div class="word-block" id="translationContainer"></div>
    <div class="word-block" id="phraseContainer"></div>
  </div>

  <script>
    let wordsData = [];
    let usedIndexes = JSON.parse(localStorage.getItem('usedIndexes')) || [];
    let currentWordsIndexes = [];

    document.getElementById('getWordsBtn').addEventListener('click', () => {
      resetButtons();
      displayWords();
    });

    document.getElementById('translateBtn').addEventListener('click', displayTranslations);

    document.getElementById('getPhraseBtn').addEventListener('click', displayPhrases);

    function displayWords() {
      if (wordsData.length === 0) {
        alert('Nenhum dado disponível!');
        return;
      }

      if (usedIndexes.length >= wordsData.length) {
        alert('Todas as palavras foram usadas!');
        return;
      }

      currentWordsIndexes = getRandomUnusedIndexes();
      usedIndexes.push(...currentWordsIndexes);
      localStorage.setItem('usedIndexes', JSON.stringify(usedIndexes));

      const wordsContainer = document.getElementById('wordsContainer');
      wordsContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        const wordDiv = document.createElement('div');
        wordDiv.className = 'word';
        wordDiv.textContent = wordsData[index][0];
        wordsContainer.appendChild(wordDiv);
      });

      document.getElementById('translateBtn').disabled = false;
    }

    function displayTranslations() {
      if (currentWordsIndexes.length === 0) {
        alert('Nenhuma palavra carregada para tradução!');
        return;
      }

      const translationContainer = document.getElementById('translationContainer');
      translationContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        const translationDiv = document.createElement('div');
        translationDiv.className = 'word';
        translationDiv.textContent = wordsData[index][1];
        translationContainer.appendChild(translationDiv);
      });

      document.getElementById('getPhraseBtn').disabled = false;
    }

    function displayPhrases() {
      if (currentWordsIndexes.length === 0) {
        alert('Nenhuma palavra carregada para exibição de frases!');
        return;
      }

      const phraseContainer = document.getElementById('phraseContainer');
      phraseContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        const phraseDiv = document.createElement('div');
        phraseDiv.className = 'word';
        phraseDiv.textContent = wordsData[index][2];
        phraseContainer.appendChild(phraseDiv);
      });
    }

    function getRandomUnusedIndexes() {
      const indexes = [];
      while (indexes.length < 3 && indexes.length < wordsData.length) {
        const index = Math.floor(Math.random() * wordsData.length);
        if (!usedIndexes.includes(index) && !indexes.includes(index)) {
          indexes.push(index);
        }
      }
      return indexes;
    }

    function resetButtons() {
      document.getElementById('translateBtn').disabled = true;
      document.getElementById('getPhraseBtn').disabled = true;
    }

    const readPhrasesModule = (() => {
      let readPhrasesIndex = 0;

      function readPhrases() {
        if (currentWordsIndexes.length === 0) {
          alert('Nenhuma palavra carregada para leitura de frases!');
          return;
        }

        if (readPhrasesIndex >= currentWordsIndexes.length) {
          readPhrasesIndex = 0;
        }

        const phrase = wordsData[currentWordsIndexes[readPhrasesIndex]][2];
        alert(`Lendo frase: ${phrase}`);
        readPhrasesIndex++;
      }

      document.getElementById('readPhrasesBtn').addEventListener('click', readPhrases);

      return {
        readPhrases
      };
    })();
  </script>
</body>
</html>
