<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Palavras</title>
    <style>
       body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f5;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #getWordsBtn {
      background-color: #1abc9c;
    }

    #getWordsBtn:hover {
      background-color: #16a085;
    }

    #translateBtn {
      background-color: #3498db;
    }

    #translateBtn:hover {
      background-color: #2980b9;
    }

    #getPhraseBtn {
      background-color: #e74c3c;
    }

    #getPhraseBtn:hover {
      background-color: #c0392b;
    }

    #resetBtn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 0.8em;
      cursor: pointer;
    }

    #resetBtn:hover {
      color: #b4b4b4;
    }

    .word-block {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .word {
      border: 1px solid #ccc;
      padding: 20px;
      width: 150px;
      min-height: 50px;
      background-color: #f9f9f9;
      display: inline-block;
      border-radius: 10px;
      transition: transform 0.3s ease;
      font-size: 1.1em;
    }

    #wordsContainer .word {
      background-color: #1abc9c;
      color: white;
    }

    #translationContainer .word {
      background-color: #3498db;
      color: white;
    }

    #phraseContainer .word {
      background-color: #e74c3c;
      color: white;
    }

    #learnedWords {
      margin-top: 40px;
      font-size: 16px;
    }

    #learnedWords h2 {
      color: #2c3e50;
    }

    #learnedWords ul {
      list-style-type: none;
      padding: 0;
    }

    #learnedWords li {
      margin: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    #commentSection {
      margin-top: 40px;
    }

    #commentSection textarea {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #3498db;
      resize: none;
    }

    #commentSection button {
      background-color: #e67e22;
    }

    #commentSection button:hover {
      background-color: #d35400;
    }

    #drawingCanvas {
      border: 2px solid #3498db;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Modal (Pop-up) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: rgba(0, 0, 0, 0.6); /* Black with opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>Aprenda Palavras</h1>
    <div id="wordsContainer"></div>
    <button id="translateBtn" disabled>Traduzir</button>
    <button id="getPhraseBtn" disabled>Frase</button>
    <button id="resetBtn">Resetar</button>
    <h2>Tradução</h2>
    <div id="translationContainer"></div>
    <h2>Frase</h2>
    <div id="phraseContainer"></div>
    
    <button id="activateCanvasBtn">Ativar Canvas</button>
    <button id="clearCanvasBtn">Limpar Canvas</button>
    <canvas id="drawingCanvas"></canvas>
    
    <div id="wordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalWord"></h2>
            <p><strong>Tradução:</strong> <span id="modalTranslation"></span></p>
            <p><strong>Frase:</strong> <span id="modalPhrase"></span></p>
        </div>
    </div>

    <ul id="learnedWordsList"></ul>

    <script>
        const wordsData = [
            // Adicione suas palavras, traduções e frases aqui
            ["cachorro", "dog", "The dog is barking."],
            ["gato", "cat", "The cat is sleeping."],
            ["pássaro", "bird", "The bird is singing."]
            // ...
        ];
        
        let usedIndexes = JSON.parse(localStorage.getItem('usedIndexes')) || [];
        let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];

        function getRandomUnusedIndexes() {
            let availableIndexes = [];
            for (let i = 0; i < wordsData.length; i++) {
                if (!usedIndexes.includes(i)) {
                    availableIndexes.push(i);
                }
            }
            return availableIndexes.sort(() => Math.random() - 0.5).slice(0, 3); // Seleciona 3 palavras aleatórias
        }

        function loadExcelFile() {
            document.getElementById('wordsContainer').innerHTML = '';
            const currentWordsIndexes = getRandomUnusedIndexes();
            currentWordsIndexes.forEach(index => {
                const wordBlock = document.createElement('div');
                wordBlock.classList.add('word');
                wordBlock.innerText = wordsData[index][0];
                wordBlock.onclick = function() {
                    showWordDetails(index);
                    document.getElementById('translateBtn').disabled = false;
                    document.getElementById('getPhraseBtn').disabled = false;
                };
                document.getElementById('wordsContainer').appendChild(wordBlock);
            });
            usedIndexes = [...usedIndexes, ...currentWordsIndexes];
            localStorage.setItem('usedIndexes', JSON.stringify(usedIndexes));
        }

        function showWordDetails(index) {
            const modal = document.getElementById('wordModal');
            document.getElementById('modalWord').innerText = wordsData[index][0];
            document.getElementById('modalTranslation').innerText = wordsData[index][1];
            document.getElementById('modalPhrase').innerText = wordsData[index][2];
            modal.style.display = 'block';
        }

        document.querySelector('.close').onclick = function() {
            const modal = document.getElementById('wordModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('wordModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('translateBtn').addEventListener('click', () => {
            resetButtons();
            clearCanvas(); // Limpa o canvas ao clicar no botão "Traduzir"
            displayTranslation(currentWordsIndexes);
        });

        function displayTranslation(indexes) {
            indexes.forEach(index => {
                const translationBlock = document.createElement('div');
                translationBlock.classList.add('word');
                translationBlock.innerText = wordsData[index][1];
                document.getElementById('translationContainer').appendChild(translationBlock);
            });
        }

        document.getElementById('getPhraseBtn').addEventListener('click', () => {
            resetButtons();
            clearCanvas(); // Limpa o canvas ao clicar no botão "Frase"
            displayPhrase(currentWordsIndexes);
        });

        function displayPhrase(indexes) {
            indexes.forEach(index => {
                const phraseBlock = document.createElement('div');
                phraseBlock.classList.add('word');
                phraseBlock.innerText = wordsData[index][2];
                document.getElementById('phraseContainer').appendChild(phraseBlock);
            });
        }

        function updateLearnedWordsList() {
            const learnedWordsList = document.getElementById('learnedWordsList');
            learnedWordsList.innerHTML = '';
            learnedWords.forEach(word => {
                const listItem = document.createElement('li');
                listItem.innerText = word;
                learnedWordsList.appendChild(listItem);
            });
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            localStorage.removeItem('usedIndexes');
            localStorage.removeItem('learnedWords');
            learnedWords = [];
            usedIndexes = [];
            updateLearnedWordsList();
            resetButtons();
            clearCanvas();
        });

        function clearCanvas() {
            const canvas = document.getElementById('drawingCanvas');
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById('activateCanvasBtn').addEventListener('click', () => {
            const canvas = document.getElementById('drawingCanvas');
            canvas.style.display = 'block'; // Mostra o canvas
            const context = canvas.getContext('2d');

            let drawing = false;

            // Ativa o desenho
            canvas.addEventListener('mousedown', (e) => {
                drawing = true;
                context.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (drawing) {
                    context.lineTo(e.offsetX, e.offsetY);
                    context.stroke();
                }
            });

            canvas.addEventListener('mouseup', () => {
                drawing = false;
            });

            canvas.addEventListener('mouseout', () => {
                drawing = false;
            });
        });

        document.getElementById('clearCanvasBtn').addEventListener('click', () => {
            clearCanvas(); // Chama a função para limpar o canvas
        });

        window.onload = function() {
            loadExcelFile();
        }
    </script>
</body>
</html>
