<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Inglês com Mauricio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f5;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #getWordsBtn {
      background-color: #1abc9c;
    }

    #getWordsBtn:hover {
      background-color: #16a085;
    }

    #translateBtn {
      background-color: #3498db;
    }

    #translateBtn:hover {
      background-color: #2980b9;
    }

    #getPhraseBtn {
      background-color: #e74c3c;
    }

    #getPhraseBtn:hover {
      background-color: #c0392b;
    }

    #readPhrasesBtn {
      background-color: #9b59b6;
    }

    #readPhrasesBtn:hover {
      background-color: #8e44ad;
    }

    #resetBtn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 0.8em;
      cursor: pointer;
    }

    #resetBtn:hover {
      color: #b4b4b4;
    }

    .word-block {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .word {
      border: 1px solid #ccc;
      padding: 20px;
      width: 150px;
      min-height: 50px;
      background-color: #f9f9f9;
      display: inline-block;
      border-radius: 10px;
      transition: transform 0.3s ease;
      font-size: 1.1em;
    }

    #wordsContainer .word {
      background-color: #1abc9c;
      color: white;
    }

    #translationContainer .word {
      background-color: #3498db;
      color: white;
    }

    #phraseContainer .word {
      background-color: #e74c3c;
      color: white;
    }

    #learnedWords {
      margin-top: 40px;
      font-size: 16px;
    }

    #learnedWords h2 {
      color: #2c3e50;
    }

    #learnedWords ul {
      list-style-type: none;
      padding: 0;
    }

    #learnedWords li {
      margin: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    #commentSection {
      margin-top: 40px;
    }

    #commentSection textarea {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #3498db;
      resize: none;
    }

    #commentSection button {
      background-color: #e67e22;
    }

    #commentSection button:hover {
      background-color: #d35400;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Modal (Pop-up) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: rgba(0, 0, 0, 0.6); /* Black with opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    #drawingCanvas {
      border: 1px solid #3498db; /* Cor da borda do canvas */
      background-color: #fff; /* Fundo branco para o canvas */
      cursor: crosshair; /* Muda o cursor para uma cruz ao passar sobre o canvas */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aprendendo Inglês com Mauricio</h1>

    <button id="getWordsBtn">Palavras</button>
    <button id="translateBtn" disabled>Tradução</button>
    <button id="getPhraseBtn" disabled>Frase</button>
    <button id="readPhrasesBtn">Leitura de Frases</button>

    <div class="word-block" id="wordsContainer"></div>
    <div class="word-block" id="translationContainer"></div>
    <div class="word-block" id="phraseContainer"></div>

    <div id="commentSection">
      <h2>Rascunho</h2>
      <textarea rows="4" placeholder="Rascunho para treinar..."></textarea>
      <br>
      <div id="drawingSection">
        <canvas id="drawingCanvas" width="600" height="300" style="border: 1px solid #ccc;"></canvas>
      </div>
      <button id="clearButton">Limpar Canvas</button>
    </div>

    <div id="learnedWords">
      <h2>Palavras aprendidas</h2>
      <ul id="learnedWordsList"></ul>
    </div>
  </div>
  <button id="resetBtn">Reset</button> <!-- Botão reset discreto -->

  <!-- Modal (Pop-up) -->
  <div id="wordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Detalhes</h3>
      <p id="modalWord"></p>
      <p id="modalTranslation"></p>
      <p id="modalPhrase"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let wordsData = [];
    let phrasesData = [];
    let usedIndexes = JSON.parse(localStorage.getItem('usedIndexes')) || [];
    let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];
    let currentWordsIndexes = [];
    let readPhrasesIndex = 0; // Índice para controlar o ciclo de leitura das frases

    async function loadExcelFile(fileName) {
      const response = await fetch(fileName);
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const worksheet = workbook.Sheets[workbook.SheetNames[0]];
      return XLSX.utils.sheet_to_json(worksheet, { header: 1 });
    }

    function getRandomUnusedIndexes() {
      let indexes = [];
      while (indexes.length < 3) {
        let index = Math.floor(Math.random() * (wordsData.length - 1)) + 1; // Ignora a linha do cabeçalho
        if (!usedIndexes.includes(index) && !indexes.includes(index)) {
          indexes.push(index);
        }
      }
      return indexes;
    }

    document.getElementById('getWordsBtn').addEventListener('click', async () => {
      resetButtons();
      wordsData = await loadExcelFile('ingles.xlsx');
      displayWords();
    });

    document.getElementById('translateBtn').addEventListener('click', () => {
      displayTranslations();
    });

    document.getElementById('getPhraseBtn').addEventListener('click', async () => {
      phrasesData = await loadExcelFile('voz.xlsx');
      displayPhrases();
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm('Tem certeza que quer resetar tudo?')) {
        usedIndexes = [];
        localStorage.removeItem('usedIndexes');
        learnedWords = [];
        localStorage.removeItem('learnedWords');
        displayWords();
        updateLearnedWordsList();
      }
    });

    function resetButtons() {
      document.getElementById('translateBtn').disabled = true;
      document.getElementById('getPhraseBtn').disabled = true;
    }

    function displayWords() {
      currentWordsIndexes = getRandomUnusedIndexes();
      let wordsContainer = document.getElementById('wordsContainer');
      wordsContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        let wordDiv = document.createElement('div');
        wordDiv.className = 'word';
        wordDiv.textContent = wordsData[index][0];
        wordDiv.addEventListener('click', () => showModal(index));
        wordsContainer.appendChild(wordDiv);
      });

      document.getElementById('translateBtn').disabled = false;
    }

    function displayTranslations() {
      let translationContainer = document.getElementById('translationContainer');
      translationContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        let translationDiv = document.createElement('div');
        translationDiv.className = 'word';
        translationDiv.textContent = wordsData[index][1];
        translationContainer.appendChild(translationDiv);
      });

      document.getElementById('getPhraseBtn').disabled = false;
    }

    function displayPhrases() {
      let phraseContainer = document.getElementById('phraseContainer');
      phraseContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        let phraseDiv = document.createElement('div');
        phraseDiv.className = 'word';
        phraseDiv.textContent = phrasesData[index][2];
        phraseContainer.appendChild(phraseDiv);
      });
    }

    function showModal(index) {
      let modal = document.getElementById('wordModal');
      document.getElementById('modalWord').textContent = wordsData[index][0];
      document.getElementById('modalTranslation').textContent = wordsData[index][1];
      document.getElementById('modalPhrase').textContent = wordsData[index][2];
      modal.style.display = 'block';

      let closeModal = document.querySelector('.close');
      closeModal.onclick = () => {
        modal.style.display = 'none';
      };
    }

    function updateLearnedWordsList() {
      let learnedWordsList = document.getElementById('learnedWordsList');
      learnedWordsList.innerHTML = '';
      learnedWords.forEach(word => {
        let li = document.createElement('li');
        li.textContent = word;
        learnedWordsList.appendChild(li);
      });
    }

    function readPhrases() {
      if (readPhrasesIndex < currentWordsIndexes.length) {
        let index = currentWordsIndexes[readPhrasesIndex];
        let phrase = phrasesData[index][2];
        alert(`Frase: ${phrase}`);
        learnedWords.push(phrase);
        localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
        readPhrasesIndex++;
        readPhrases(); // Chama recursivamente para ler a próxima frase
      } else {
        alert('Fim do ciclo de frases.');
        readPhrasesIndex = 0; // Reinicia o ciclo
      }
    }

    loadExcelFile('ingles.xlsx');
  </script>

</body>
</html>
