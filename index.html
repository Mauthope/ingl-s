<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Inglês com Mauricio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f5;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #getWordsBtn {
      background-color: #1abc9c;
    }

    #getWordsBtn:hover {
      background-color: #16a085;
    }

    #translateBtn {
      background-color: #3498db;
    }

    #translateBtn:hover {
      background-color: #2980b9;
    }

    #getPhraseBtn {
      background-color: #e74c3c;
    }

    #getPhraseBtn:hover {
      background-color: #c0392b;
    }
    #resetBtn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 0.8em;
      cursor: pointer;
    }

    #resetBtn:hover {
      color: #b4b4b4;
    }

    .word-block {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .word {
      border: 1px solid #ccc;
      padding: 20px;
      width: 150px;
      min-height: 50px;
      background-color: #f9f9f9;
      display: inline-block;
      border-radius: 10px;
      transition: transform 0.3s ease;
      font-size: 1.1em;
    }

    #wordsContainer .word {
      background-color: #1abc9c;
      color: white;
    }

    #translationContainer .word {
      background-color: #3498db;
      color: white;
    }

    #phraseContainer .word {
      background-color: #e74c3c;
      color: white;
    }

    #learnedWords {
      margin-top: 40px;
      font-size: 16px;
    }

    #learnedWords h2 {
      color: #2c3e50;
    }

    #learnedWords ul {
      list-style-type: none;
      padding: 0;
    }

    #learnedWords li {
      margin: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    #commentSection {
      margin-top: 40px;
    }

    #commentSection textarea {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #3498db;
      resize: none;
    }

    #commentSection button {
      background-color: #e67e22;
    }

    #commentSection button:hover {
      background-color: #d35400;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover {
      color: #000;
    }

    #drawingCanvas {
      border: 1px solid #3498db;
      background-color: #fff;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aprendendo Inglês com Mauricio</h1>

    <button id="getWordsBtn">Palavras</button>
    <button id="translateBtn" disabled>Tradução</button>
    <button id="getPhraseBtn" disabled>Frase</button>
    <button id="getReadPhraseBtn">Leitura de Frases</button>

    <div class="word-block" id="wordsContainer"></div>
    <div class="word-block" id="translationContainer"></div>
    <div class="word-block" id="phraseContainer"></div>

    <div id="learnedWords">
      <h2>Palavras aprendidas</h2>
      <ul id="learnedWordsList"></ul>
    </div>
  </div>
  
  <button id="resetBtn">Reset</button>

  <!-- Modal (Pop-up) -->
  <div id="wordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Detalhes</h3>
      <p id="modalWord"></p>
      <p id="modalTranslation"></p>
      <p id="modalPhrase"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let wordsData = [];
    let usedIndexes = JSON.parse(localStorage.getItem('usedIndexes')) || [];
    let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];
    let currentWordsIndexes = [];
    let phraseIndex = 0;

    async function loadExcelFile() {
      const response = await fetch('voz.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const worksheet = workbook.Sheets[workbook.SheetNames[0]];
      wordsData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
      updateLearnedWordsList();
    }

    function getRandomUnusedIndexes() {
      let indexes = [];
      while (indexes.length < 3) {
        let index = Math.floor(Math.random() * (wordsData.length - 1)) + 1;
        if (!usedIndexes.includes(index) && !indexes.includes(index)) {
          indexes.push(index);
        }
      }
      return indexes;
    }

    function resetButtons() {
      document.getElementById('translateBtn').disabled = true;
      document.getElementById('getPhraseBtn').disabled = true;
      document.getElementById('phraseContainer').innerHTML = '';
    }

    document.getElementById('getWordsBtn').addEventListener('click', () => {
      resetButtons();
      displayWords();
    });

    function displayWords() {
      if (usedIndexes.length >= wordsData.length - 1) {
        alert('Todas as palavras foram usadas!');
        return;
      }

      currentWordsIndexes = getRandomUnusedIndexes();
      usedIndexes.push(...currentWordsIndexes);
      localStorage.setItem('usedIndexes', JSON.stringify(usedIndexes));

      const wordsContainer = document.getElementById('wordsContainer');
      wordsContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        const word = wordsData[index][0];
        const wordBlock = document.createElement('div');
        wordBlock.classList.add('word');
        wordBlock.textContent = word;
        wordsContainer.appendChild(wordBlock);
        addLearnedWords(word);
      });

      document.getElementById('translateBtn').disabled = false;
    }

    function displayTranslations() {
      const translationContainer = document.getElementById('translationContainer');
      translationContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        const translation = wordsData[index][1];
        const translationBlock = document.createElement('div');
        translationBlock.classList.add('word');
        translationBlock.textContent = translation;
        translationContainer.appendChild(translationBlock);
      });

      document.getElementById('getPhraseBtn').disabled = false;
    }

    function displayPhrases() {
      const phraseContainer = document.getElementById('phraseContainer');
      phraseContainer.innerHTML = '';
      currentWordsIndexes.forEach(index => {
        const phrase = wordsData[index][2];
        const phraseBlock = document.createElement('div');
        phraseBlock.classList.add('word');
        phraseBlock.textContent = phrase;
        phraseContainer.appendChild(phraseBlock);
      });
    }

    function addLearnedWords(word) {
      learnedWords.push(word);
      localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
      updateLearnedWordsList();
    }

    function updateLearnedWordsList() {
      const listContainer = document.getElementById('learnedWordsList');
      listContainer.innerHTML = '';
      learnedWords.forEach(word => {
        const li = document.createElement('li');
        li.textContent = word;
        li.onclick = () => showWordDetails(word);
        listContainer.appendChild(li);
      });
    }

    function showWordDetails(word) {
      const index = wordsData.findIndex(row => row[0] === word);
      const modal = document.getElementById('wordModal');
      const modalWord = document.getElementById('modalWord');
      const modalTranslation = document.getElementById('modalTranslation');
      const modalPhrase = document.getElementById('modalPhrase');

      modal.style.display = 'block';
      modalWord.textContent = `Palavra: ${wordsData[index][0]}`;
      modalTranslation.textContent = `Tradução: ${wordsData[index][1]}`;
      modalPhrase.textContent = `Frase: ${wordsData[index][2]}`;
    }

    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('wordModal').style.display = 'none';
    });

    document.getElementById('translateBtn').addEventListener('click', displayTranslations);
    document.getElementById('getPhraseBtn').addEventListener('click', displayPhrases);

    document.getElementById('getReadPhraseBtn').addEventListener('click', () => {
      const phrases = currentWordsIndexes.map(index => wordsData[index][2]);
      readPhrases(phrases);
    });

    function readPhrases(phrases) {
      let phraseCount = 0;
      const interval = setInterval(() => {
        if (phraseCount >= phrases.length) {
          clearInterval(interval);
          return;
        }
        const utterance = new SpeechSynthesisUtterance(phrases[phraseCount]);
        window.speechSynthesis.speak(utterance);
        phraseCount++;
      }, 3000);
    }

    loadExcelFile();
  </script>
</body>
</html>
