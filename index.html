<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação com Área de Rascunho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #comentario {
      width: 400px;
      height: 100px;
      margin-bottom: 10px;
    }

    #drawingCanvas {
      border: 1px solid black;
      display: block;
      margin-top: 20px;
      cursor: crosshair;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    #clearCanvasBtn {
      background-color: red;
    }
  </style>
</head>
<body>

  <h3>Comentário</h3>
  <textarea id="comentario" placeholder="Escreva seu comentário aqui..."></textarea><br>
  <button id="limparComentarioBtn">Limpar Comentário</button>

  <h3>Área de Rascunho</h3>
  <canvas id="drawingCanvas" width="400" height="300"></canvas><br>
  <button id="clearCanvasBtn">Limpar Rascunho</button>

  <script>
    // Limpar o campo de comentário
    const limparComentarioBtn = document.getElementById('limparComentarioBtn');
    const comentario = document.getElementById('comentario');

    limparComentarioBtn.addEventListener('click', () => {
      comentario.value = '';
    });

    // Área de rascunho
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Função para iniciar o desenho
    function startDrawing(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    // Função para desenhar
    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    // Função para parar o desenho
    function stopDrawing() {
      drawing = false;
      ctx.closePath();
    }

    // Eventos de mouse
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Limpar o canvas
    const clearCanvasBtn = document.getElementById('clearCanvasBtn');
    clearCanvasBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>

</body>
</html>
