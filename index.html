<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Inglês com Mauricio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f5;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #getWordsBtn {
      background-color: #1abc9c;
    }

    #getWordsBtn:hover {
      background-color: #16a085;
    }

    #translateBtn {
      background-color: #3498db;
    }

    #translateBtn:hover {
      background-color: #2980b9;
    }

    #getPhraseBtn {
      background-color: #e74c3c;
    }

    #getPhraseBtn:hover {
      background-color: #c0392b;
    }

    #resetBtn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 0.8em;
      cursor: pointer;
    }

    #resetBtn:hover {
      color: #b4b4b4;
    }

    .word-block {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .word {
      border: 1px solid #ccc;
      padding: 20px;
      width: 150px;
      min-height: 50px;
      background-color: #f9f9f9;
      display: inline-block;
      border-radius: 10px;
      transition: transform 0.3s ease;
      font-size: 1.1em;
    }

    #wordsContainer .word {
      background-color: #1abc9c;
      color: white;
    }

    #translationContainer .word {
      background-color: #3498db;
      color: white;
    }

    #phraseContainer .word {
      background-color: #e74c3c;
      color: white;
    }

    #learnedWords {
      margin-top: 40px;
      font-size: 16px;
    }

    #learnedWords h2 {
      color: #2c3e50;
    }

    #learnedWords ul {
      list-style-type: none;
      padding: 0;
    }

    #learnedWords li {
      margin: 5px 0;
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    #commentSection {
      margin-top: 40px;
    }

    #commentSection textarea {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #3498db;
      resize: none;
    }

    #commentSection button {
      background-color: #e67e22;
    }

    #commentSection button:hover {
      background-color: #d35400;
    }

    #drawingCanvas {
      border: 2px solid #3498db;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Modal (Pop-up) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: rgba(0, 0, 0, 0.6); /* Black with opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aprendendo Inglês com Mauricio</h1>

    <button id="getWordsBtn">Palavras</button>
    <button id="translateBtn" disabled>Tradução</button>
    <button id="getPhraseBtn" disabled>Frase</button>

    <div class="word-block" id="wordsContainer"></div>
    <div class="word-block" id="translationContainer"></div>
    <div class="word-block" id="phraseContainer"></div>
    
    <div id="commentSection">
      <h2>Rascunho</h2>
      <textarea rows="4" placeholder="Rascunho para treinar..."></textarea>
      <br>
      <canvas id="drawingCanvas" width="400" height="200"></canvas>
    </div>
    
    <div id="learnedWords">
      <h2>Palavras aprendidas</h2>
      <ul id="learnedWordsList"></ul>
    </div>
    <button id="resetBtn">Reset</button> <!-- Botão reset discreto -->
  </div>
  
  <!-- Modal (Pop-up) -->
  <div id="wordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Detalhes</h3>
      <p id="modalWord"></p>
      <p id="modalTranslation"></p>
      <p id="modalPhrase"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let wordsData = [];
    let usedIndexes = JSON.parse(localStorage.getItem('usedIndexes')) || [];
    let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];
    let currentWordsIndexes = [];

    async function loadExcelFile() {
      try {
        const response = await fetch('ingles.xlsx');
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        wordsData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        updateLearnedWordsList();
      } catch (error) {
        console.error('Erro ao carregar o arquivo:', error);
      }
    }

    function getRandomUnusedIndexes() {
      let indexes = [];
      while (indexes.length < 3) {
        let index = Math.floor(Math.random() * (wordsData.length - 1)) + 1;
        if (!usedIndexes.includes(index) && !indexes.includes(index)) {
          indexes.push(index);
        }
      }
      return indexes;
    }

    function resetButtons() {
      document.getElementById('translateBtn').disabled = true;
      document.getElementById('getPhraseBtn').disabled = true;
      document.getElementById('translationContainer').innerHTML = '';
      document.getElementById('phraseContainer').innerHTML = '';
      document.querySelector('#commentSection textarea').value = ''; // Corrigido
    }

    document.getElementById('getWordsBtn').addEventListener('click', () => {
      resetButtons();
      clearCanvas(); // Limpa o canvas ao clicar no botão "Palavras"
      displayWords();
    });

    function displayWords() {
      currentWordsIndexes = getRandomUnusedIndexes();
      currentWordsIndexes.forEach(index => {
        const wordBlock = document.createElement('div');
        wordBlock.classList.add('word');
        wordBlock.innerText = wordsData[index][0];
        wordBlock.onclick = function() {
          showWordDetails(index);
          // Ativa os botões de tradução e frase
          document.getElementById('translateBtn').disabled = false;
          document.getElementById('getPhraseBtn').disabled = false;
        };
        document.getElementById('wordsContainer').appendChild(wordBlock);
      });
      usedIndexes = [...usedIndexes, ...currentWordsIndexes];
      localStorage.setItem('usedIndexes', JSON.stringify(usedIndexes));
    }

    function showWordDetails(index) {
      const modal = document.getElementById('wordModal');
      document.getElementById('modalWord').innerText = wordsData[index][0];
      document.getElementById('modalTranslation').innerText = wordsData[index][1];
      document.getElementById('modalPhrase').innerText = wordsData[index][2];
      modal.style.display = 'block';
    }

    document.querySelector('.close').onclick = function() {
      const modal = document.getElementById('wordModal');
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('wordModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    document.getElementById('translateBtn').addEventListener('click', () => {
      resetButtons();
      clearCanvas(); // Limpa o canvas ao clicar no botão "Traduzir"
      displayTranslation(currentWordsIndexes);
    });

    function displayTranslation(indexes) {
      indexes.forEach(index => {
        const translationBlock = document.createElement('div');
        translationBlock.classList.add('word');
        translationBlock.innerText = wordsData[index][1];
        document.getElementById('translationContainer').appendChild(translationBlock);
      });
    }

    document.getElementById('getPhraseBtn').addEventListener('click', () => {
      resetButtons();
      clearCanvas(); // Limpa o canvas ao clicar no botão "Frase"
      displayPhrase(currentWordsIndexes);
    });

    function displayPhrase(indexes) {
      indexes.forEach(index => {
        const phraseBlock = document.createElement('div');
        phraseBlock.classList.add('word');
        phraseBlock.innerText = wordsData[index][2];
        document.getElementById('phraseContainer').appendChild(phraseBlock);
      });
    }

    function updateLearnedWordsList() {
      const learnedWordsList = document.getElementById('learnedWordsList');
      learnedWordsList.innerHTML = '';
      learnedWords.forEach(word => {
        const listItem = document.createElement('li');
        listItem.innerText = word;
        learnedWordsList.appendChild(listItem);
      });
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      localStorage.removeItem('usedIndexes');
      localStorage.removeItem('learnedWords');
      learnedWords = [];
      usedIndexes = [];
      updateLearnedWordsList();
      resetButtons();
      clearCanvas();
    });

    function clearCanvas() {
      const canvas = document.getElementById('drawingCanvas');
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = function() {
      loadExcelFile();
    }
  </script>
</body>
</html>
